<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>
        <script>
            // TODO: Add code to check answers to questions
            document.addEventListener('DOMContentLoaded', function(){
                var correct = document.querySelector('.correct');
                correct.addEventListener('click', function(){
                    correct.style.backgroundColor = "green";
                    document.querySelector('#feedback1').innerHTML = "Correct!"
                });

                var incorrect = document.querySelectorAll('.incorrect');
                for (let i = 0; i < incorrect.length; i++) {
                    incorrect[i].addEventListener('click', function(){
                        incorrect[i].style.backgroundColor = "red";
                        document.querySelector('#feedback1').innerHTML = "Incorrect!"
                    });
                }

                var input = document.querySelector('input') ;
                document.querySelector('#check').addEventListener('click', function(){
                    var answer = input.value.trim().toLowerCase()
                    if (answer == 'bugatti chiron'
                     || answer == 'bugatti chiron super sport'
                     || answer == 'bugatti chiron super sport 300+') {
                        input.style.backgroundColor = "green";
                        document.querySelector('#feedback2').innerHTML = "Correct!"
                    }
                    else {
                        input.style.backgroundColor = "red";
                        document.querySelector('#feedback2').innerHTML = "Incorrect!"
                    }
                });

            });
        </script>
    </head>
    <body>
        <div class="header">
            <h1>Trivia!</h1>
        </div>

        <div class="container">
            <div class="section">
                <h2>Part 1: Multiple Choice </h2>
                <hr>
                <!-- TODO: Add multiple choice question here -->
                 <h3>Which goalkeeper has scored the most goals in football history?</h3>
                 <button class="incorrect">Peter Schmeichel</button>
                 <button class="incorrect">René Higuita</button>
                 <button class="incorrect">José Luis Chilavert</button>
                 <button class="incorrect">Hans-Jörg Butt</button>
                 <button class="correct">Rogério Ceni</button>
                 <p id="feedback1"></p>
            </div>

            <div class="section">
                <h2>Part 2: Free Response</h2>
                <hr>
                <!-- TODO: Add free response question here -->
                 <h3>What was the first car to ever break the 300 mph barrier?</h3>
                 <input autocomplete="off" type="text">
                 <button id="check">Check Answer</button>
                 <p id="feedback2"></p>
            </div>
        </div>
    </body>
</html>
